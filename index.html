<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>অন্বেষণ - ইসলাম, ইতিহাস ও আত্মউন্নয়ন পোস্ট</title>
  <style>
    body {
      background-color: #f9f9f9;
      color: #222;
      font-family: sans-serif;
      margin: 0;
      position: relative;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
      position: relative;
    }
    header h1 { margin: 0; font-size: 3rem; }
    @media (max-width: 768px) { header h1 { font-size: 2rem; } }
    header marquee {
      display: block;
      color: yellow;
      background: #222;
      padding: 6px 0;
      margin-top: .5rem;
    }
    .menu-button {
      position: absolute;
      top: 15px;
      left: 15px;
      cursor: pointer;
      z-index: 1001;
    }
    .menu-button div {
      width: 30px; height: 4px;
      background-color: #fff;
      margin: 6px 0;
    }

    /* Sidebar menu */
    .sidebar {
      position: fixed;
      top: 0; left: -250px;
      width: 250px;
      height: 100%;
      background-color: #444;
      color: #fff;
      padding-top: 60px;
      transition: left 0.3s ease;
      z-index: 1000;
    }
    .sidebar a {
      display: block;
      padding: 12px 20px;
      color: #fff;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #555;
    }
    .sidebar.active {
      left: 0;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      background-color: #f0f0f0;
      padding: 10px;
      flex-wrap: wrap;
    }
    .dropdown { position: relative; }
    .dropdown button {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 50px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #fff;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      min-width: 160px;
    }
    .dropdown-content a {
      color: #333;
      padding: 8px 12px;
      display: block;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }

    .post {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      margin: 15px auto;
      background-color: #999999;
      max-width: 800px;
      display: none;
    }
    .post img {
      max-width: 100%;
      border-radius: 10px;
    }
    .read-more {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #ff6600;
      color: #fff;
      border-radius: 30px;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <div class="menu-button" onclick="toggleMenu()">
    <div></div><div></div><div></div>
  </div>

  <div class="sidebar" id="sidebarMenu">
    <a href="index.html">হোম</a>
    <a href="#" onclick="filterPosts('islamic'); toggleMenu()">ইসলাম</a>
    <a href="#" onclick="filterPosts('history'); toggleMenu()">ইতিহাস</a>
    <a href="#" onclick="filterPosts('freelance'); toggleMenu()">ফ্রিল্যান্সিং</a>
    <a href="#" onclick="filterPosts('marketing'); toggleMenu()">ডিজিটাল মার্কেটিং</a>
    <a href="#" onclick="filterPosts('development'); toggleMenu()">আত্মউন্নয়ন</a>
    <a href="#" onclick="filterPosts('all'); toggleMenu()">সব পোস্ট</a>
  </div>

  <header>
    <h1>অন্বেষণ</h1>
    <marquee behavior="scroll" direction="left">
      অন্বেষণ কেবল অনুসন্ধান নয়—এটি হলো উপলব্ধি, বিশ্লেষণ ও বোধের সমন্বিত যাত্রা
    </marquee>
  </header>

  <nav>
    <div class="dropdown">
      <button>ক্যাটাগরি</button>
      <div class="dropdown-content">
        <a href="#" onclick="filterPosts('islamic')">ইসলাম</a>
        <a href="#" onclick="filterPosts('history')">ইতিহাস</a>
        <a href="#" onclick="filterPosts('freelance')">ফ্রিল্যান্সিং</a>
        <a href="#" onclick="filterPosts('marketing')">ডিজিটাল মার্কেটিং</a>
        <a href="#" onclick="filterPosts('development')">আত্মউন্নয়ন</a>
        <a href="#" onclick="filterPosts('all')">সব পোস্ট</a>
      </div>
    </div>
  </nav>

  <!-- Post Sections -->
  <!-- ... same as before ... -->

  <footer>
    <p>যোগাযোগ: <a href="https://wa.me/8801712345678" style="color:#0f0">WhatsApp</a></p>
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById('sidebarMenu').classList.toggle('active');
    }
    function filterPosts(category) {
      document.querySelectorAll('.post').forEach(post => {
        post.style.display = (category === 'all' || post.id === category) ? 'block' : 'none';
      });
    }
    window.onload = () => filterPosts('all');
  </script>
</body>
</html>
